<!DOCTYPE html>
<html>
<head>
  <title>Web BLE ECG Monitor</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #111;
      color: #0f0;
    }
    canvas {
      border: 1px solid #0f0;
      background: #000;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h2>ECG Web BLE Monitor</h2>
  <button onclick="connectBLE()">Connect ECG</button>
  <br><br>
  <canvas id="ecgCanvas" width="800" height="300"></canvas>

<script>
const SERVICE_UUID = '12345678-1234-1234-1234-1234567890ab';
const CHAR_UUID    = '12345678-1234-1234-1234-1234567890ac';

let canvas = document.getElementById('ecgCanvas');
let ctx = canvas.getContext('2d');

let x = 0;
let lastY = canvas.height / 2;

function drawECG(value) {
  let y = canvas.height / 2 - value;

  ctx.strokeStyle = '#00ff00';
  ctx.beginPath();
  ctx.moveTo(x, lastY);
  ctx.lineTo(x + 1, y);
  ctx.stroke();

  lastY = y;
  x++;

  if (x >= canvas.width) {
    x = 0;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }
}

async function connectBLE() {
  try {
    const device = await navigator.bluetooth.requestDevice({
      filters: [{ services: [SERVICE_UUID] }]
    });

    const server = await device.gatt.connect();
    const service = await server.getPrimaryService(SERVICE_UUID);
    const characteristic = await service.getCharacteristic(CHAR_UUID);

    await characteristic.startNotifications();

    characteristic.addEventListener('characteristicvaluechanged', event => {
      let value = event.target.value.getInt16(0, true);
      drawECG(value);
    });

    alert('Connected to ECG device');

  } catch (error) {
    alert(error);
    console.error(error);
  }
}
</script>

</body>
</html>
